<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navbar | CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <img class="imglogo" src="img/hamburger.svg" >
      </label>
      <label class="logo">
        <img src="img/clgLogo.png" alt="" class="img-logo">
        <!-- <span><h1>CSE DEPARTMENT</h1></span> -->
      </label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <section class="container">
        <div class="slider-wrapper">
          <div class="slider">
            <img src="img/img1.jpg" id="img1" alt="img1">
            <img src="img/img2.jpg" alt="img2" id="img2">
            <img src="img/img3.jpg" alt="img3" id="img3">
          </div>
          <div class="slider-nav">
            <a href="#img1"></a>
            <a href="#img2"></a>
            <a href="#img3"></a>
          </div>
        </div>
      </section> 
  </body>
  <script src="script.js"></script>
</html>
